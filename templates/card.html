<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/scripts.js" defer></script>
    <title>Открытка</title>
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="/static/audio/background.mp3" type="audio/mpeg">
    </audio>

    <div class="music-controls">
        <button id="mute-button">Mute</button>
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
    </div>

    <div class="card">
        <h2>Ваш комплимент дня:</h2>
        <div class="envelope"></div>
        <p class="compliment">{{ compliment }}</p>
        <p id="countdown"></p>
        <img src="{{ url_for('static', filename='images/' + user.last_image_used) }}"
     alt="Compliment Image"
     class="compliment-image">

    </div>
</body>
</html>
